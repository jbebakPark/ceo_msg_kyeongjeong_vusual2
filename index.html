<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법인 CEO 경영인 정기보험 판매중기 안내(6월 30일)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .date-text {
            color: #2c5282;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .main-title {
            color: #2c5282;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 30px;
        }
        
        .diagram {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            padding: 0 10px;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 1.2;
        }
        
        .circle.left {
            background: #a8d0f0;
            color: #2c5282;
        }
        
        .circle.center {
            background: #6ba3d6;
            color: white;
            width: 100px;
            height: 100px;
            font-size: 13px;
            position: relative;
        }
        
        .circle.center::before {
            content: '☀';
            position: absolute;
            top: 8px;
            font-size: 16px;
        }
        
        .circle.right {
            background: #f7e98e;
            color: #8b7355;
        }
        
        .arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #ddd;
            transform: rotate(90deg);
        }
        
        .benefits {
            margin: 30px 0;
            text-align: left;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #2c5282;
            font-weight: bold;
        }
        
        .benefit-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .notice {
            color: #4a5568;
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.4;
        }
        
        .cta-button {
            background: white;
            border: 2px solid #2c5282;
            color: #2c5282;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            background: #2c5282;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 82, 130, 0.3);
        }
        
        .paperclip {
            display: inline-block;
            margin-right: 8px;
            transform: rotate(-45deg);
        }
        
        .contact-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }
        
        .samsung-logo {
            margin-bottom: 15px;
        }
        
        .samsung-logo img {
            opacity: 0.8;
        }
        
        .manager-info {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .manager-name {
            font-weight: bold;
            color: #2c5282;
            margin-bottom: 5px;
        }
        
        .mobile-number {
            font-weight: 500;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-text">6월 30일부로 판매 종료</div>
            <h1 class="main-title">법인 CEO<br>경영인 정기보험</h1>
        </div>
        
        <div class="diagram">
            <div class="circle left">
                <div>👤</div>
                <div>퇴직금</div>
            </div>
            <div class="arrow"></div>
            <div class="circle center">
                <div style="margin-top: 20px;">법인 CEO</div>
                <div>경영인</div>
                <div>정기보험</div>
            </div>
            <div class="arrow"></div>
            <div class="circle right">
                <div>💰</div>
                <div>운영자금</div>
            </div>
        </div>
        
        <div class="benefits">
            <div class="benefit-item">
                <span class="benefit-icon">📌</span>
                <span>법인 세무 리스크 완화</span>
            </div>
            <div class="benefit-item">
                <span class="benefit-icon">💾</span>
                <span>법인과 대표자 개인 세부담 절감</span>
            </div>
        </div>
        
        <div class="notice">
            더 이상 판매되지 않는 이번 기회,<br>
            직접 검토해 보세요!
        </div>
        
        <a href="https://myip.kr/Mzubd" class="cta-button" target="_blank">
            <span class="paperclip">📎</span>
            CEO 메세지 보기
        </a>
        
        <div class="contact-info">
            <div class="samsung-logo">
                <div style="font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; color: #4674BB; margin-bottom: 5px;">Samsung</div>
                <div style="width: 100px; height: 1px; background: #4674BB; margin: 0 auto 5px;"></div>
                <div style="font-family: Arial, sans-serif; font-size: 12px; color: #4674BB;">Financial Networks</div>
            </div>
            <div class="manager-info">
                <div class="manager-name">박재박 팀장</div>
                <div class="mobile-number">Mobile 010 5137 2327</div>
            </div>
        </div>
    </div>
</body>
</html>
